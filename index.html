<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>예준 & 유리, 결혼합니다</title>
    
    <!-- Open Graph 메타 태그 -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="예준 & 유리, 결혼합니다">
    <meta property="og:description" content="2025년 9월 6일 토요일 오전 11시 40분 창원 웨딩의전당 베리타홀에서 결혼합니다">
    <meta property="og:image" content="img-bg/header_img.png">
    <meta property="og:url" content="https://your-domain.com">
    
    <!-- 일정 관련 메타 태그 -->
    <meta name="event:start_time" content="2025-09-06T11:40:00+09:00">
    <meta name="event:end_time" content="2025-09-06T13:00:00+09:00">
    <meta name="event:location" content="창원 웨딩의전당 베리타홀, 경남 창원시 의창구 팔용동 164-3">
    
    <link rel="stylesheet" href="style.css?v=1.7">
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=24mmefzzwm&submodules=geocoder"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard+Variable:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      html, body {
        touch-action: manipulation;
      }
    </style>
</head>
<body>
    <!-- 구조화된 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Event",
        "name": "예준 & 유리 결혼식",
        "description": "신예준과 강유리의 결혼식에 초대합니다",
        "startDate": "2025-09-06T11:40:00+09:00",
        "endDate": "2025-09-06T13:00:00+09:00",
        "location": {
            "@type": "Place",
            "name": "창원 웨딩의전당 베리타홀",
            "address": {
                "@type": "PostalAddress",
                "streetAddress": "경남 창원시 의창구 팔용동 164-3",
                "addressLocality": "창원시",
                "addressRegion": "경남",
                "addressCountry": "KR"
            }
        },
        "organizer": {
            "@type": "Person",
            "name": "신예준 & 강유리"
        }
    }
    </script>

    <!-- Header Section - 최상단 섹션 -->
    <div class="header-section">
        <img src="img-bg/header_img.png" alt="Header Image" class="header-img">
    </div>
    
    <div class="bg-image-top"></div>
    <div class="container">
        <!-- Main Info -->
        

        <!-- Contact -->
        <div class="contact-section">
            <div class="contact-group">
                <div class="contact-person" id="contact-groom">
                    <div class="person-name"></div>
                    <div class="actions">
                        <a class="action-btn" id="groom-call"><img src="img/phne.svg" alt="전화"></a>
                        <a class="action-btn" id="groom-message"><img src="img/message.svg" alt="메시지"></a>
                    </div>
                </div>
                <div class="contact-person" id="contact-bride">
                    <div class="person-name"></div>
                     <div class="actions">
                        <a class="action-btn" id="bride-call"><img src="img/phne.svg" alt="전화"></a>
                        <a class="action-btn" id="bride-message"><img src="img/message.svg" alt="메시지"></a>
                    </div>
                </div>
            </div>
            <div class="parents-contact">
                <h3 class="parents-title">신랑측 혼주</h3>
                <div class="contact-group">
                    <div class="contact-person" id="contact-groom-father">
                        <div class="person-role"><span class="person-name"></span></div>
                        <div class="actions">
                            <a class="action-btn" id="groom-father-call"><img src="img/phne.svg" alt="전화"></a>
                            <a class="action-btn" id="groom-father-message"><img src="img/message.svg" alt="메시지"></a>
                        </div>
                    </div>
                    <div class="contact-person" id="contact-groom-mother">
                        <div class="person-role"><span class="person-name"></span></div>
                        <div class="actions">
                            <a class="action-btn" id="groom-mother-call"><img src="img/phne.svg" alt="전화"></a>
                            <a class="action-btn" id="groom-mother-message"><img src="img/message.svg" alt="메시지"></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="parents-contact">
                <h3 class="parents-title">신부측 혼주</h3>
                <div class="contact-group">
                    <div class="contact-person" id="contact-bride-father">
                        <div class="person-role"><span class="person-name"></span></div>
                        <div class="actions">
                            <a class="action-btn" id="bride-father-call"><img src="img/phne.svg" alt="전화"></a>
                            <a class="action-btn" id="bride-father-message"><img src="img/message.svg" alt="메시지"></a>
                        </div>
                    </div>
                    <div class="contact-person" id="contact-bride-mother">
                        <div class="person-role"><span class="person-name"></span></div>
                        <div class="actions">
                            <a class="action-btn" id="bride-mother-call"><img src="img/phne.svg" alt="전화"></a>
                            <a class="action-btn" id="bride-mother-message"><img src="img/message.svg" alt="메시지"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

       

        <!-- Gallery -->
        <div class="gallery-section">
            <div class="gallery-grid">
                <!-- Images will be injected here by main.js -->
            </div>
        </div>

        <!-- Location -->
        <div class="location-section">
            <div class="section-title">장소</div>
            <div class="location-details">
                <div id="location-name" class="location-name"></div>
                <div id="location-address1" class="location-address"></div>
                <div id="location-address2" class="location-address"></div>
                
                </div>
            </div>
            <div id="map" class="map-container">
                <!-- map image will be here -->
            </div>
            <div class="navigation-buttons">
                <a href="#" class="nav-btn">티맵</a>
                <a href="#" class="nav-btn">카카오맵</a>
                <a href="#" class="nav-btn">네이버지도</a>
            </div>
        </div>

        

        <!-- Congratulatory Money -->
        <div class="money-section">
            <div class="section-header">
                <h2>신랑 & 신부에게 마음 전하기</h2>
                <p>축복의 의미로 축의금을 전달해보세요</p>
            </div>
            <div class="accordion">
                <div class="accordion-item">
                    <div class="accordion-header">
                        <span>신랑측</span>
                        <span class="accordion-icon"><img src="img/arrow-drop-down.svg" alt="열기"></span>
                    </div>
                    <div class="accordion-content">
                        <div class="account-info">
                            <p class="account-holder">신랑 신예준</p>
                            <p class="account-number">농협 302-3371-0677-81</p>
                        </div>
                        <div class="account-info">
                            <p class="account-holder">아버지 신성일</p>
                            <p class="account-number">농협 351-0566-4368-93</p>
                        </div>
                        <div class="account-info">
                            <p class="account-holder">어머니 이지안</p>
                            <p class="account-number">농협 302-6891-3009-31</p>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <div class="accordion-header">
                        <span>신부측</span>
                        <span class="accordion-icon"><img src="img/arrow-drop-down.svg" alt="열기"></span>
                    </div>
                    <div class="accordion-content">
                        <div class="account-info">
                            <p class="account-holder">신부 강유리</p>
                            <p class="account-number">카카오뱅크 3333-15-6454005</p>
                        </div>
                        <div class="account-info">
                            <p class="account-holder">아버지 강현대</p>
                            <p class="account-number">국민은행 867301-01-270369</p>
                        </div>
                        <div class="account-info">
                            <p class="account-holder">어머니 이지영</p>
                            <p class="account-number">농협 352-6444-4876-13</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Guestbook -->
        <div class="guestbook-section">
            <div class="section-title">방명록</div>
            
            <!-- Netlify Forms용 form -->
            <form name="guestbook" method="POST" data-netlify="true" class="guestbook-form">
                <input type="hidden" name="form-name" value="guestbook" />
                
                <div class="form-row">
                    <input type="text" name="name" id="guest-name" placeholder="이름" class="form-input" required>
                </div>
                <textarea name="message" id="guest-message" placeholder="축하 메시지를 남겨주세요" class="form-textarea" required></textarea>
                <button type="submit" id="submit-guestbook" class="form-button">글 남기기</button>
            </form>
            
            <div id="guestbook-messages" class="guestbook-messages">
            </div>
        </div>

        <!-- Gift -->
        <div class="gift-section">
            <div class="section-header">
                <h2>축하화환</h2>
                <p>화환으로 축하의 마음을 전해보세요</p>
            </div>
            <div class="gift-banner">
                <!-- Gift banner image can be placed here -->
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <div class="footer-social">
                    <a href="#" id="instagram-link" class="social-link">
                        <img src="img/instagram.svg" alt="Instagram" class="social-icon">
                    </a>
                </div>
                <div class="footer-text">
                    <p id="footer-text"></p>
                </div>
            </div>
        </footer>
    </div>

    <!-- The Gallery Modal -->
    <div id="gallery-modal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modal-image">
    </div>

    <script src="js/data.js?v=1.7"></script>
    <script src="js/main.js?v=1.7"></script>
    <script>
    // 더블 클릭(더블 탭) 줌 방지
    window.addEventListener('dblclick', function(e) {
      e.preventDefault();
    }, { passive: false });
    </script>
</body>
</html>
